<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter The Number1")
        var b=prompt("Enter The Number2")
        document.write("TABLE 1 of Num"+a+"<br>")
        for (let i = 1; i <= 10; i++) {
            
            document.write(i*a+"<br>");
            
        }
        document.write("TABLE 1 of Num"+b+"<br>")
        for (let j = 1; j <= 10; j++) {
            
            document.write(j*b+"<br>");    
        }
        document.write("EVEN:-")
        for (let i = 1; i <= 10; i++) {
            
            if(i*a%2==0){
            document.write(i*a);
            document.write(" ");

            }
            if(i*b%2==0 ){
            document.write(i*b);
            document.write(" ");

            }

            else{
                continue;
            }
            
        }
        "<br>"
        document.write("ODD:-")
        for (let j = 1; j <= 10; j++) {
            
            if(j*b%2!=0){
            document.write(j*b);
            document.write(" ");

            }
            if(j*a%2!=0){
            document.write(j*a);
            document.write(" ");

            }
            else{
                continue;
            }
        }
        
        

    </script>
</body>
</html>
